<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXAMPLE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      transition: background 0.3s linear;
    }

    h1 {
      font-size: 4rem;
    }

    p {
      font-size: 1.5rem;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 2rem;
      color: white;
      animation: bounce 2s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(10px);
      }
      60% {
        transform: translateY(5px);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <section id="section1">
      <div>
        <h1>EXAMPLE</h1>
        <div class="scroll-down" onclick="scrollToNext()">⬇️</div>
      </div>
    </section>

    <section id="section2">
      <div>
        <h1>Second Page</h1>
        <p>Scroll up or down to switch.</p>
      </div>
    </section>
  </div>

  <script>
    const container = document.getElementById('container');
    const section1 = document.getElementById('section1');
    const section2 = document.getElementById('section2');

    // Smooth gradient transition while scrolling
    container.addEventListener('scroll', () => {
      const scrollTop = container.scrollTop;
      const maxScroll = window.innerHeight;

      const t = Math.min(scrollTop / maxScroll, 1);

      // Blend colors
      const color1 = [0, 123, 255]; // #007BFF
      const color2 = [0, 86, 179];  // #0056b3

      const r = Math.round(color1[0] * (1 - t) + color2[0] * t);
      const g = Math.round(color1[1] * (1 - t) + color2[1] * t);
      const b = Math.round(color1[2] * (1 - t) + color2[2] * t);

      section1.style.background = `rgb(${r}, ${g}, ${b})`;
      section2.style.background = `rgb(${r}, ${g}, ${b})`;
    });

    // Initial colors
    section1.style.background = 'rgb(0,123,255)';
    section2.style.background = 'rgb(0,86,179)';

    function scrollToNext() {
      section2.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
